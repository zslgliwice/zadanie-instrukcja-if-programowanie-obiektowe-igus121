<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>
	<label>Igor Muca 4A <br></label>
	<label> Którą bramkę wybierasz: <input type="number" id="bramka"> </label>

	<input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

	<div id="wygrana"></div>
	
	<script>
	
		function teleturniej()
		{
			var lucky = Math.floor(Math.random() * 3) + 1;
			var strzal="";
			var czywygralem="";
			strzal=parseInt(strzal);
			strzal=document.getElementById("bramka").value;
			(strzal == lucky) ? (czywygralem+="wygrales samochod z bramki: "+lucky) : (czywygralem+="przykro nam ale nie trafiles. Nagroda byla w bramce: "+lucky);
			document.getElementById("wygrana").innerHTML=czywygralem;
		}

	</script>

</body>
</html>
