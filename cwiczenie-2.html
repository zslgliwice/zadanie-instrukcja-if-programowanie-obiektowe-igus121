<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Igor Muca 4A <br></label>
	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="czywejdzie"></div>
	
	<script>
	
		function sprawdz()
		{
			var imie=document.getElementById("imie").value;
			var wiek=document.getElementById("wiek").value;
			wiek=parseInt(wiek);
			var wejdzie="";
			if ((imie == "Brad"|| imie =="Morgan")&& wiek >=18){
				wejdzie = "wchodzisz za darmo";
			}
			else if (wiek < 16){
				wejdzie = "nie wchodzisz";
			}
			else if (wiek==16 || wiek==17){
				wejdzie = "wchodzisz za 12 pln oraz pokaz opiekuna";
			}
			else if (wiek >= 18){
				wejdzie = "wchodzisz za 18 pln";
			}
			document.getElementById("czywejdzie").innerHTML=wejdzie;
		}

	</script>

</body>
</html>
